 <head>

     <script >
       function Daza()       
         {   
             var tirada; 
             Vector=[1,1,1,1,1,1,1,1];
             n= parseInt(document.datos.n.value)

         for(i=0 ; i<n; i++)
            {  
               tirada1=Math.round(3*Math.random(1)+0.5); 
               tirada2=Math.round(4*Math.random(1)+0.5); 
               tirada=tirada1+tirada2; 
               Vector[tirada]=Vector[tirada]+1 
            }

         for(i=2 ; i<8; i++)
            {  
            barra="";b=Math.round(100*Vector[i]/n);
            for(j=0 ; j<b; j++) 
             { 
                 barra=barra+"-" 
             }
               document.datos[3*i-4].value=Vector[i]; 
               document.datos[3*i-3].value=Vector[i]/n;
               document.datos[3*i-2].value=barra                       
             }
              mostrar();
           }
      </script>
  </head>

    <canvas id="myChart" style="width: 10%"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        function mostrar()
        {
          var ctx = document.getElementById('myChart').getContext('2d');
        
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['1', '2', '3', '4', '5', '6'],   
                datasets: [{

                    data :[document.getElementById('1').value, document.getElementById('2').value, document.getElementById('3').value, document.getElementById('4').value, document.getElementById('5').value, document.getElementById('6').value] ,
